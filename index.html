<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Invie</title>
	<style>
		body, *{
			margin: 0;
			padding: 0;
			font-family: verdana;
		}
		header{
			background-color: peru;
			color: #fff;
			display: flex;
			padding: 20px 30px;
			box-shadow: 1px 1px 1px #ccc;
		}
		.logo{
			flex-basis: 25%;
			font-weight: bold;
			text-transform: uppercase;
		}
		.menu{
			display: flex;
			align-items: center;
			justify-content: space-around;
			flex: auto;
		}
		.menu li{
			list-style: none;
		}
		.menu li a{
			text-decoration: none;
			color: rgba(255,255,255,.7);
			font-weight: bold;
			transition: all .3s;
		}
		.menu li a:hover{
			text-decoration: none;
			color: rgba(255,255,255,1);
			font-weight: bold;
		}
	</style>
</head>
<body>
	<header>
		<div class="logo">Invie</div>
		<nav class="menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">About us</a></li>
			<li><a href="#">Product</a></li>
		</nav>
	</header>

</body>
</html>
